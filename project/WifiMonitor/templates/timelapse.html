    <script type="text/javascript">
        todaysMonthNumber = new Date().getMonth()

        var countPrev = 0
        document.querySelector('.prev').addEventListener('click', () => {
            countPrev++
        });

        var countNext = 0
        document.querySelector('.next').addEventListener('click', () => {
            countNext++
        });

        $(document).on('click', '.days div', function(){
            $(this).addClass('active-days').siblings().removeClass('active-days')

            var months = ['January', 'February', 'March', 'April', 'May', 'June',
                          'July', 'August', 'September', 'October', 'November', 'December']

            // Print the complete date
            var day = this.textContent
            var monthName = document.querySelector('.date h5').textContent
            var monthNumber = months.indexOf(monthName) + 1
            var year = new Date().getFullYear().toString().slice()

            // verifica se o dia selecionado é do mês anterior
            if(this.classList.contains("prev-date")){
                if(monthName == "January"){
                    monthNumber = 12
                    year = year - 1
                }else{
                    monthNumber = monthNumber - 1
                }
            }
            // verifica se o dia selecionado é do mês seguinte
            if(this.classList.contains("next-date")){
                if(monthName == "December"){
                    monthNumber = 1
                    year = parseInt(year) + 1
                }else{
                    monthNumber = monthNumber + 1
                }
            }

            var newYear = parseInt(year)
            if(todaysMonthNumber - countPrev < 0){
                var tmp = Math.ceil((countPrev - todaysMonthNumber) / 12)
                newYear = newYear - tmp
                var dateSelected = months[monthNumber-1] +" "+ day +" "+ newYear
                document.querySelector('.date p').innerHTML = dateSelected;
            }
            else if(todaysMonthNumber + countNext > 11){
                var tmp = Math.ceil((countNext - todaysMonthNumber) / 12)
                newYear = newYear + tmp
                var dateSelected = months[monthNumber-1] +" "+ day +" "+ newYear
                document.querySelector('.date p').innerHTML = dateSelected;
            }
            else{
                var dateSelected = months[monthNumber-1] +" "+ day +" "+ year
                //console.log(dateSelected)
                document.querySelector('.date p').innerHTML = dateSelected;
            }
        })
    </script>
