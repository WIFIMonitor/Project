<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>***REMOVED***</title>
    <link rel="shortcut icon" href="/static/images/logo/logoTitle.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/static/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-head">
                    <div class="col-md-4 col-sm-4">
                        <a href="/">
                            <img class="img-header" src="/static/images/logo/Logo.png" width="198%" height="100%">
                        </a>
                    </div>
                </div>

                <div class="sidebar-menu sidebar-text">
                    <ul class="menu">
                        <li class="sidebar-title">Menu</li>
                        <li class="sidebar-item">
                            <a href="/" class='sidebar-link'>
                                <i class="fas fa-map-marked-alt" style="color: white"></i>
                                <span>Heatmap</span>
                            </a>
                        </li>

                        <li class="sidebar-item active">
                            <a href="/timelapse" class='sidebar-link'>
                                <i class="fas fa-history" style="color: white"></i>
                                <span>Timelapse</span>
                            </a>
                        </li>

                        <li class="sidebar-item">
                            <a href="/analytics" class='sidebar-link'>
                                <i class="fas fa-chart-area" style="color: white"></i>
                                <span>Analytics</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="main" style="background: #f1f1f1">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <h3>Timelapse</h3>
            </div>

            <div class="page-content">
                <section class="section">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="card-group">
                                    <div class="card">
                                        <div class="card-body">
                                            <h3 class="card-title" align="center">Start Date</h3>
                                            <div class="container" align="center">
                                                <div class="calendar">
                                                    <div class="month">
                                                        <i class="fas fa-angle-left prev"></i>
                                                        <div class="date">
                                                            <h5 style="color: white"></h5>
                                                            <p></p>
                                                        </div>
                                                        <i class="fas fa-angle-right next"></i>
                                                    </div>
                                                    <div class="weekdays">
                                                        <div><b>Sun</b></div>
                                                        <div><b>Mon</b></div>
                                                        <div><b>Tue</b></div>
                                                        <div><b>Wed</b></div>
                                                        <div><b>Thu</b></div>
                                                        <div><b>Fri</b></div>
                                                        <div><b>Sat</b></div>
                                                    </div>
                                                    <div class="days">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="card-body">
                                            <h3 class="card-title" align="center">End Date</h3>
                                            <div class="container" align="center">
                                                <div class="calendar">
                                                    <div class="month">
                                                        <i class="fas fa-angle-left prev-b"></i>
                                                        <div class="date-b">
                                                            <h5 style="color: white"></h5>
                                                            <p></p>
                                                        </div>
                                                        <i class="fas fa-angle-right next-b"></i>
                                                    </div>
                                                    <div class="weekdays">
                                                        <div><b>Sun</b></div>
                                                        <div><b>Mon</b></div>
                                                        <div><b>Tue</b></div>
                                                        <div><b>Wed</b></div>
                                                        <div><b>Thu</b></div>
                                                        <div><b>Fri</b></div>
                                                        <div><b>Sat</b></div>
                                                    </div>
                                                    <div class="days-b">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="card-group">
                                    <div class="card">
                                        <div class="card-body" style="padding-bottom: 0; padding-top: 0px;">
                                            <div class="container" align="center">
                                                <button class="btn btn-primary block generate-button"><b>Generate</b></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>


            <hr>
            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="top-pad">
                    <div class="float-start">
                        <p>2021 &copy; WiFi Monitor</p>
                    </div>
                    <div class="float-end">
                        <p>Projeto em Engenharia Inform√°tica - Grupo 05 - MIECT</p>
                    </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="/static/js/calendar.js"></script>
    <script src="/static/js/calendar_b.js"></script>
    <script src="/static/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
